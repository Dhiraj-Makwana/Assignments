<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pressButton() {
            const btnValue = document.getElementById('btn').innerHTML;
            const counter = btnValue.split(" ")[1];
            const inc = parseInt(counter) + 1;
            document.getElementById('btn').innerHTML = "Counter "+ inc;
        }
    </script>
</head>
<body>

    <button onclick="pressButton()" id="btn">Counter 0</button>
    
</body>
</html>
