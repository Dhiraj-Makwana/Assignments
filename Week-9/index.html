<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="buttonParent">
    </div>

    <script>
        let state = {
            count: 0
        }

        function onClickButton() {
            state.count++;
            btnComponentReRender();
        }

        function btnComponentReRender() {
            document.getElementById('buttonParent').innerHTML = "";
            const button = document.createElement('button');
            button.innerHTML = `Counter ${state.count}`;
            button.setAttribute("onclick", 'onClickButton()');
            document.getElementById('buttonParent').appendChild(button);
        }
        btnComponentReRender();
    </script>
    
</body>
</html>
